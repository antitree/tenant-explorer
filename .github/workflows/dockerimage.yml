name: Docker Image CI

on: [push]

jobs:

  build:
 
    runs-on: ubuntu-latest
 
    steps:
    - uses: actions/checkout@v1
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag tenantexplorer:$(date +%s)
    - name: Run container
      run: docker run -d -p 8080:8080 http
